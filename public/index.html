<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Network Weathermap">
    <meta name="author" content="UEN Network Operations Center">
    <link rel="shortcut icon" href="/assets/favicon.ico">

    <title>Weathermap</title>

    <!-- Bootstrap core CSS -->
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/weathermap.css" rel="stylesheet">
    <link rel=stylesheet href=css/svg-global.css />

  </head>
  
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
	  <a id="brand" class="navbar-brand" href="/">Weathermap</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/"><span id="acronym"></span></a></li>
	    <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Sub-maps <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li class="dropdown-header">Group 1</li>
                <li><a href="/?site=site1">Site1</a></li>
              </ul>
            </li>

            <li><a id="time"></a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">

      <span id="mapName"></span>
      <img id="logo" />

      <svg id="map" viewBox="0 0 1280 750" />

    <!-- div id="footer">
      <div class="container">
        <p class="text-muted">Copyright &copy; 2014 - Utah Education Network -- Network Operations Center</p>
      </div>
    </div -->
    </div><!-- /.container -->

    <script type="text/javascript" src="js/d3.v3.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/weathermap.js"></script>
    <script type="text/javascript">
      var site = (window.location.href.match(/site=([^;&]+)/) || [])[1] || '';
      site = site ? site.concat(".") : site;
      (new Map("maps/" + site + "config.json", "#map", "#time", "#mapName", "#acronym")).init();
      if (site) {
      d3.select('span#return').attr('style','display:inline');
      d3.select('span#site').text(site.toUpperCase().substr(0,site.length-1)).attr('style','display:inline');
      }
    </script>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/js/jquery-v1.11.0.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>

  </body>
</html>
